<div class="card card-custom bg-radial-gradient-danger">
    <!-- Header -->
    <div class="card-header border-0 py-5">
        <h3 class="card-title font-weight-bolder text-white">Estadistica Usuarios</h3>
    </div>
    <!-- Body -->
    <div class="card-body d-flex flex-column p-0">
        <!--begin::Chart-->
        <div id="kt_mixed_widget_6_chart" [style.height]="'200px'">
            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis" [dataLabels]="chartOptions.dataLabels" [stroke]="chartOptions.stroke" [legend]="chartOptions.legend" [fill]="chartOptions.fill"
                [states]="chartOptions.states" [tooltip]="chartOptions.tooltip" [colors]="chartOptions.colors" [markers]="chartOptions.markers" [plotOptions]="chartOptions.plotOptions"></apx-chart>
        </div>
        <!--end::Chart-->
        <!--begin::Stats-->
        <div class="card-spacer bg-white card-rounded flex-grow-1">
            <!--begin::Row-->
            <div class="row m-0">
                <div class="col px-8 py-6 mr-8">
                    <div class="font-size-sm text-muted font-weight-bold">
                        Usuario Totales
                    </div>
                    <div class="font-size-h4 font-weight-bolder">{{usuariosTotales}}</div>
                </div>
                <div class="col px-8 py-6">
                    <div class="font-size-sm text-muted font-weight-bold">Paginas Leidas Totales</div>
                    <div class="font-size-h4 font-weight-bolder">{{paginasLeidas}}</div>
                </div>
            </div>
            <!--end::Row-->
            <!--begin::Row-->
            <div class="row m-0">
                <div class="col px-8 py-6 mr-8">
                    <div class="font-size-sm text-muted font-weight-bold">
                        Total De Libros
                    </div>
                    <div class="font-size-h4 font-weight-bolder">{{totalLibros}}</div>
                </div>
                <div class="col px-8 py-6">
                    <div class="font-size-sm text-muted font-weight-bold">
                        Total de rese√±as
                    </div>
                    <div class="font-size-h4 font-weight-bolder">{{totalResegnas}}</div>
                </div>
            </div>
            <!--end::Row-->
        </div>
        <!--end::Stats-->
    </div>
</div>
