<!--begin::Profile Overview-->
<div class="d-flex flex-row">
    <!--begin::Aside-->
    <div class="flex-row-auto offcanvas-mobile w-300px w-xl-350px" id="kt_profile_aside">

        <div class="card card-custom card-stretch">

            <div class="card-body pt-4">
                <div class="d-flex align-items-center">
                    <div class="symbol symbol-60 symbol-xxl-100 mr-5 align-self-start align-self-xxl-center">
                        <div class="symbol-label" style="background-image: url('./assets/media/users/{{resultado.imagen}}'); "></div>
                        <i class="symbol-badge bg-success"></i>
                    </div>
                    <div>
                        <a class="font-weight-bolder font-size-h5 text-dark-75 text-hover-primary cursor-pointer">
            {{resultado.nombreUsuario}}
          </a>
                        <div class="text-muted">
                            {{resultado.presentacion}}
                        </div>

                    </div>
                </div>

                <div class="py-9">
                    <div class="d-flex align-items-center justify-content-between mb-2">
                        <span class="font-weight-bold mr-2">Email:</span>
                        <a class="text-muted text-hover-primary">{{resultado.emailUsuario}}</a>
                    </div>

                </div>

                <div class="navi navi-bold navi-hover navi-active navi-link-rounded">
                    <div class="navi-item mb-2">
                        <a id="infoUsuario" class="navi-link py-4" routerLink="/perfilUsuario/informacion-usuario" routerLinkActive="active">
                            <span class="navi-icon mr-2">
              <span [inlineSVG]="'./assets/media/svg/icons/Design/Layers.svg'" cacheSVG="true" class="svg-icon"></span>
                            </span>
                            <span class="navi-text font-size-lg">
              Informacion del Perfil
            </span>
                        </a>
                    </div>
                    <div class="navi-item mb-2">
                        <a class="navi-link py-4" routerLink="/perfilUsuario/informacion-personal" routerLinkActive="active">
                            <span class="navi-icon mr-2">
              <span [inlineSVG]="'./assets/media/svg/icons/General/User.svg'" cacheSVG="true" class="svg-icon"></span>
                            </span>
                            <span class="navi-text font-size-lg">
              Informacion Personal
            </span>
                        </a>
                    </div>
                    <div class="navi-item mb-2">
                        <a class="navi-link py-4" routerLink="/perfilUsuario/registrar-libro" routerLinkActive="active">
                            <span class="navi-icon mr-2">
              <span [inlineSVG]="'./assets/media/svg/icons/Home/Book.svg'" cacheSVG="true" class="svg-icon"></span>
                            </span>
                            <span class="navi-text font-size-lg">
                                Registrar Libro
                              </span>
                        </a>
                    </div>
                    <div class="navi-item mb-2">
                        <a class="navi-link py-4" routerLink="/perfilUsuario/cambiar-contrasena" routerLinkActive="active">
                            <span class="navi-icon mr-2">
              <span [inlineSVG]="'./assets/media/svg/icons/Communication/Shield-user.svg'" cacheSVG="true"
                class="svg-icon"></span>
                            </span>
                            <span class="navi-text font-size-lg">
              Cambiar Contrase√±a
            </span>

                        </a>
                    </div>
                </div>
                <!--end::Nav-->
            </div>
            <!--end::Body-->
        </div>
        <!--end::Profile Card-->

    </div>
    <!--end::Aside-->

    <!--begin::Content-->
    <div class="flex-row-fluid ml-lg-8">
        <router-outlet></router-outlet>
    </div>
    <!--end::Content-->
</div>
<!--end::Profile Overview-->
