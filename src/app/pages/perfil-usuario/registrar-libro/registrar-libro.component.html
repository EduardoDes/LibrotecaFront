<ng-container>
    <div class="card card-custom card-stretch" [formGroup]="registrarLibroForm">

        <!-- end::Loading -->
        <!--begin::Header-->
        <div class="card-header py-3">
            <div class="card-title align-items-start flex-column">
                <h3 class="card-label font-weight-bolder text-dark">Registrar Libro</h3>
                <span class="text-muted font-weight-bold font-size-sm mt-1">Antes de registrar revisa los datos ingresados</span>
            </div>
            <div class="card-toolbar">
                <button type="submit" class="btn btn-success mr-2">Registrar Libro</button>
                <button type="reset" class="btn btn-secondary">Cancelar</button>
            </div>
        </div>
        <!--end::Header-->
        <!--begin::Form-->
        <div class="form">
            <!--begin::Body-->
            <div class="card-body">
                <div class="row">
                    <label class="col-xl-3"></label>
                    <div class="col-lg-9 col-xl-6">
                        <h5 class="font-weight-bold mb-6">Informacion del Libro</h5>
                    </div>
                </div>

                <div class="card card-custom card-stretch">

                    <div class="form-group row" style="margin-left: 2%; margin-top: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Imagen</label>
                        <div class="col-lg-9 col-xl-6">
                            <div class="image-input image-input-outline" [style.backgroundImage]="'url(./assets/media/books/addBook.jpg)'">
                                <div class="image-input-wrapper"></div>
                                <label class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" data-action="change" data-toggle="tooltip" title="" data-original-title="Change avatar">
                      <i class="fa fa-pen icon-sm text-muted"></i>
                      <input type="file" name="profile_avatar" accept=".jpg"  />
                      <input type="hidden" name="profile_avatar_remove"  />
                    </label>
                                <span class="btn btn-xs btn-icon btn-circle btn-white btn-hover-text-primary btn-shadow" data-action="cancel" data-toggle="tooltip" title="" data-original-title="Cancel avatar">
                      <i class="ki ki-bold-close icon-xs text-muted"></i>
                    </span>

                            </div>
                            <span class="form-text text-muted">La foto tiene que estar en formato .jpg</span>
                        </div>
                    </div>
                    <div class="form-group row" style="margin-left: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Nombre</label>
                        <div class="col-lg-9 col-xl-6">
                            <input class="form-control form-control-lg form-control-solid" formControlName="nombreLibro" type="text" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin-left: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Autor</label>
                        <div class="col-lg-9 col-xl-6">
                            <input formControlName="autorLibro" class="form-control form-control-lg form-control-solid" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin-left: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Año Publicacion</label>
                        <div class="col-lg-9 col-xl-6">
                            <input formControlName="acnoLibro" class="form-control form-control-lg form-control-solid" />
                        </div>
                    </div>
                    <div class="form-group row" style="margin-left: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Genero</label>
                        <div class="col-lg-9 col-xl-6">
                            <input formControlName="generoLibro" class="form-control form-control-lg form-control-solid" />

                        </div>
                    </div>

                    <div class="form-group row" style="margin-left: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Reseña</label>
                        <div class="col-lg-9 col-xl-6">
                            <input formControlName="resegna" class="form-control form-control-lg form-control-solid" />

                        </div>
                    </div>

                    <div class="form-group row" style="margin-left: 2%;">
                        <label class="col-xl-3 col-lg-3 col-form-label">Cantidad Paginas</label>
                        <div class="col-lg-9 col-xl-6">
                            <input formControlName="paginas" class="form-control form-control-lg form-control-solid" />

                        </div>
                    </div>

                </div>




            </div>
            <!--end::Body-->
        </div>
        <!--end::Form-->
    </div>
</ng-container>
